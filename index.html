<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Personal AI - A fun interactive webpage">
    <meta name="author" content="Trixie">
    <title>Personal AI</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Personal AI (Anarchy Incorporated)</h1>
        <p class="subheading">A space where simplicity meets elegance.</p>
        <div class="content-box">
            <p class="intro">Hi, I’m your <span class="name">Personal AI (Anarchy Incorporated).</span> Explore my creative space!</p>
        </div>
        
        <!-- Play Button -->
        <button id="playButton" class="play-btn">▶ Play</button>
        
        <!-- Settings Button -->
        <button id="settingsButton" class="settings-btn">⚙️ Settings</button>
        
        <!-- Settings Panel -->
        <div id="settingsPanel" class="settings-panel">
            <h2>Settings</h2>
            <p>Customize your experience here!</p>
        </div>
    </div>

    <script>
        // Play Button Toggle
        const playButton = document.getElementById("playButton");
        let isPlaying = false;
        playButton.addEventListener("click", () => {
            isPlaying = !isPlaying;
            playButton.textContent = isPlaying ? "⏸ Pause" : "▶ Play";
            playButton.style.transform = isPlaying ? "rotate(10deg)" : "rotate(0deg)";
        });

        // Settings Panel Toggle
        const settingsButton = document.getElementById("settingsButton");
        const settingsPanel = document.getElementById("settingsPanel");
        let settingsOpen = false;
        settingsButton.addEventListener("click", () => {
            settingsOpen = !settingsOpen;
            settingsPanel.classList.toggle("show");
            settingsButton.style.transform = settingsOpen ? "rotate(-10deg)" : "rotate(0deg)";
        });
    </script>
</body>
</html>
